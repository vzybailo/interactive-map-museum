<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Map</title>
</head>
<body>
    <div class="map">
        <div class="map__parking">
            <img src="images/car-parking.jpg" alt="" class="parking-sign">
            <div class="map__parking-content">
                <span> to the parking lot</span>
                <img src="images/chevron.png" alt="" class="arrow-up">
            </div>
        </div>
        <div class="map__wrapper">
            <div class="map__block moto">
                <div class="map__moto hover">Motorcycles</div>
                <div class="map__moto hover">Agriculture</div>
            </div>
            <div class="map__block">
                <div class="map__main">
                    <div class="map__main-block racing hover">
                        <span>Racing</span> 
                        <img src="images/info.svg" class="info-marker">
                    </div>
                    <div class="map__main-block vans hover">Vans & Buses</div>
                    <div class="map__main-block antique hover">Antiques</div>
                    <div class="map__main-block trucks hover">Trucks & SUVs</div>
                    <div class="map__main-block military hover">
                        <span>Military & Emergency</span>
                        <span>Boats</span>
                    </div>
                    <div class="map__main-block classic-cars hover">
                        <span>Classics</span>
                        <div>
                            Muscle car 
                        </div>
                    </div>
                </div>
                <div class="map__main-bottom">
                    <span class="corvettes hover">Corvettes</span>
                    <span class="screen-pops hover">Screen used props</span>
                </div>
            </div>
            <div class="map__block screen-used hover">Screen used vehicles</div>
            <div class="map__block entry-space">
                <div class="map__entry">
                    <span>Lobby</span>
                </div>
                <div class="map__event-space hover">Event space</div>
            </div>
        </div>
        <div class="map__footer">
            <div class="map__footer-brick hover">Brick-seum</div>
            <div class="map__footer-track">
                <img src="images/race-track.webp" alt="" class="race-track">
                <div class="map__footer-track-content">
                    <span>To the track experience</span>
                    <img src="images/chevron.png" alt="" class="arrow-down">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
