<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="scripts.js"></script>
    <title>Map</title>
</head>
<body>
    <div class="wrapper">
        <div class="map">
            <div class="map__parking">
                <img src="images/car-parking.jpg" alt="" class="parking-sign">
                <div class="map__parking-content">
                    <span> to the parking lot</span>
                    <img src="images/chevron.png" alt="" class="arrow-up">
                </div>
            </div>
            <div class="map__wrapper">
                <div class="map__block moto">
                    <div class="info-block map__moto hover" data-info="Info about moto">Motorcycles</div>
                    <div class="info-block map__moto hover" data-info="Info about agriculture">Agriculture</div>
                </div>
                <div class="map__block">
                    <div class="map__main">
                        <div class="info-block map__main-block racing hover" data-info="Info about racing">
                            <span>Racing</span> 
                            <img src="images/info.svg" class="info-marker">
                        </div>
                        <div class="info-block map__main-block vans hover" data-info="Info about vans and buses">Vans & Buses</div>
                        <div class="info-block map__main-block antique hover" data-info="Info about antiques">Antiques</div>
                        <div class="info-block map__main-block trucks hover" data-info="Info about tr and SUVs">Trucks & SUVs</div>
                        <div class="info-block map__main-block military hover" data-info="Info about military and boats">
                            <span>Military & Emergency</span>
                            <span>Boats</span>
                        </div>
                        <div class="info-block map__main-block classic-cars hover" data-info="Info about classics and muscle cars">
                            <span>Classics</span>
                            <div>
                                Muscle car 
                            </div>
                        </div>
                    </div>
                    <div class="map__main-bottom">
                        <span class="info-block corvettes hover" data-info="Info about Corvettes">Corvettes</span>
                        <span class="info-block screen-pops hover" data-info="Info about Screen used props">Screen used props</span>
                    </div>
                </div>
                <div class="info-block map__block screen-used hover" data-info="Info about screen used vehicles">Screen used vehicles</div>
                <div class="map__block entry-space">
                    <div class="map__entry">
                        <span>Lobby</span>
                        <img src="images/entrance.jpg" alt="entry-icon" class="entry-icon">
                    </div>
                    <div class="info-block map__event-space hover" data-info="Info about event space">Event space</div>
                </div>
            </div>
            <div class="map__footer">
                <div class="info-block map__footer-brick hover" data-info="Info about Brick City">
                    <img src="images/lego.png" alt="" class="lego-icon">
                    Brick City
                </div>
                <div class="map__footer-track">
                    <img src="images/race-track.webp" alt="" class="race-track">
                    <div class="map__footer-track-content">
                        <span>To the track experience</span>
                        <img src="images/chevron.png" alt="" class="arrow-down">
                    </div>
                </div>
            </div>
        </div>
        <div class="modal" id="infoModal">
            <div class="modal-content">
                <span class="close"></span>
                <div id="modal-text"></div>
            </div>
        </div>
    </div>
</body>
</html>
